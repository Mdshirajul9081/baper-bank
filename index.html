<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank website </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6 font-medium "> welcome to baper  <span class ="text-orange-500">bank</span> </h1>
    </header>
    <main>
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white  ">
                <div class="bg-orange-500 p-8 rounded-lg">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-2xl font-medium ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-500 p-8 rounded-lg">
                    <h4 class="text-2xl">withdrow</h4>
                    <h2 class="text-2xl font-medium ">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl">balence</h4>
                    <h2 class="text-2xl font-medium ">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
         <!-- deposit and withdrow section  -->
         <section class="mt-8 w-3/4 mx-auto ">
           <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-green-500 p-8 rounded-lg">
                <h3 class="text-3xl mb-3">your deposit</h3>
                <input id="deposit-field" class=" w-3/4  px-4 py-2 rounded-lg block mb-3 " type="text" placeholder="$your amount deposit">
                <button id="btn-deposit" class="bg-orange-500 rounded-lg px-2 py-2" >deposit</button>
            </div>
            <div class="bg-green-500 p-8 rounded-lg">
                <h3 class="text-3xl mb-3">your withdrow</h3>
                <input id="withdrow-file" class=" w-3/4  px-4 py-2 rounded-lg block mb-3 " type="text" placeholder="$your amount withdrow">
                <button id="btn-withdrow" class="bg-orange-500 rounded-lg px-2 py-2" >withdrow</button>
            </div>

           </div>
            
         </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
